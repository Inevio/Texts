
<section class="wz-ui-header wz-dragger wz-fit-x">

    <span class="option-save">Save</span>

	<section class="wz-view-menu-group right wz-dragger">

        <figure class="wz-view-minimize">
            <i></i>
        </figure>
        <figure class="wz-view-maximize">
            <i></i>
        </figure>
        <figure class="wz-view-close">
            <i></i>
        </figure>

    </section>

</section>

<section class="toolbar wz-fit-x">

    <nav class="toolbar-menus">
        <ul>
            <li class="active">General</li>
            <li>Insert</li>
            <li>Layout</li>
            <li>Formulas</li>
            <li>Data</li>
            <li>Review</li>
            <li>View</li>
        </ul>
    </nav>

    <section class="tools-line wz-fit-x">

        <article>

            <figure class="tool tool-fontfamily" data-tool="fontfamily">Arial</figure>
            <figure class="tool tool-fontsize" data-tool="fontsize">11</figure>

            <i class="tool-separator"></i>

            <figure class="tool tool-button tool-button-bold" data-tool="bold">
                <i></i>
            </figure>

            <figure class="tool tool-button tool-button-italic" data-tool="italic">
                <i></i>
            </figure>

            <figure class="tool tool-button tool-button-underline" data-tool="underline">
                <i></i>
            </figure>

            <i class="tool-separator"></i>

            <figure class="tool tool-button tool-button-left" data-tool="left">
                <i></i>
            </figure>

            <figure class="tool tool-button tool-button-center" data-tool="center">
                <i></i>
            </figure>

            <figure class="tool tool-button tool-button-right" data-tool="right">
                <i></i>
            </figure>

        </article>

    </section>

</section>

<!-- Editor area -->
<canvas class="sheet wz-fit"></canvas>

<section class="scroll-vertical wz-fit-y wz-drag-limit">
    <article class="scroll-vertical-seeker wz-draggable wz-dragger-y"></article>
</section>

<!-- wz-fit no parece suficientemente inteligente como para tener los elementos de dentro directamente fuera -->
<section class="scroll-horizontal-wrapper wz-fit-x">

    <section class="scroll-horizontal wz-fit-x wz-drag-limit">
        <article class="scroll-horizontal-seeker wz-draggable wz-dragger-x"></article>
    </section>

    <section class="scroll-gap"></section>

</section>
